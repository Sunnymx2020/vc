<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Chat App</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --danger: #f72585;
            --danger-dark: #e5177b;
            --success: #4cc9f0;
            --gray: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --border-radius: 12px;
            --mobile-breakpoint: 768px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin-bottom: 8px;
            color: var(--primary);
        }
        
        .status {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            height: calc(50vh - 60px);
            min-height: 200px;
        }
        
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .video-box {
                aspect-ratio: 16/9 !important;
            }
            
            .controls {
                padding: 15px !important;
            }
        }
        
        .video-box {
            position: relative;
            background: var(--dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            aspect-ratio: 16/9;
        }
        
        .video-box h3 {
            position: absolute;
            bottom: 8px;
            left: 8px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 2;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1);
        }
        
        #localVideo {
            transform: scaleX(-1);
        }
        
        #remoteVideo {
            transform: none;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 15px;
        }
        
        .id-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        @media (min-width: 480px) {
            .id-container {
                flex-direction: row;
                align-items: center;
            }
        }
        
        .id-label {
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        
        .id-value {
            font-family: monospace;
            background: var(--light);
            padding: 8px 12px;
            border-radius: 4px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 8px;
        }
        
        @media (min-width: 480px) {
            .id-value {
                margin-bottom: 0;
            }
        }
        
        .copy-btn {
            background: var(--gray);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: 0;
            width: 100%;
        }
        
        @media (min-width: 480px) {
            .copy-btn {
                margin-left: 10px;
                width: auto;
            }
        }
        
        .copy-btn:hover {
            background: #5a6268;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        @media (min-width: 480px) {
            .input-group {
                flex-direction: row;
            }
        }
        
        input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            margin-bottom: 10px;
            width: 100%;
        }
        
        @media (min-width: 480px) {
            input {
                border-radius: var(--border-radius) 0 0 var(--border-radius);
                margin-bottom: 0;
                width: auto;
            }
        }
        
        input:focus {
            border-color: var(--primary);
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
        }
        
        @media (min-width: 480px) {
            .btn {
                flex: none;
                border-radius: 0 var(--border-radius) var(--border-radius) 0;
            }
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: var(--danger-dark);
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .call-status {
            text-align: center;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-top: 15px;
            min-height: 24px;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(200%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            max-width: 90%;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        /* Mobile specific styles */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .video-container {
                margin-bottom: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* Orientation change handling */
        @media screen and (orientation: portrait) {
            .video-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .video-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Peer Video Chat</h1>
            <p class="status">Secure peer-to-peer video calling</p>
        </header>
        
        <div class="video-container">
            <div class="video-box">
                <video id="localVideo" autoplay muted playsinline></video>
                <h3>You</h3>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay playsinline></video>
                <h3>Friend</h3>
            </div>
        </div>
        
        <div class="controls">
            <div class="id-container">
                <span class="id-label">Your ID:</span>
                <span class="id-value" id="my-id">Generating...</span>
                <button class="copy-btn" id="copy-btn">Copy</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="peerIdInput" placeholder="Enter friend's ID">
                <div class="btn-group">
                    <button class="btn btn-primary" id="callButton">Start Call</button>
                    <button class="btn btn-danger" id="endButton" disabled>End Call</button>
                </div>
            </div>
            
            <div class="call-status" id="callStatus"></div>
        </div>
        
        <footer>
            <p>This peer-to-peer video chat works directly in your browser.</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">Copied to clipboard!</div>
    
    <script>
        // DOM Elements
        const callButton = document.getElementById('callButton');
        const endButton = document.getElementById('endButton');
        const peerIdInput = document.getElementById('peerIdInput');
        const myIdElement = document.getElementById('my-id');
        const copyButton = document.getElementById('copy-btn');
        const callStatus = document.getElementById('callStatus');
        const notification = document.getElementById('notification');
        
        // Generate random peer ID
        const peer = new Peer(Math.random().toString(36).substring(2, 8));
        
        let localStream;
        let currentCall;
        let isInCall = false;
        
        // Show our peer ID when ready
        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            myIdElement.textContent = id;
            callButton.disabled = false;
            updateCallStatus('Ready to call');
        });
        
        // Handle errors
        peer.on('error', (err) => {
            console.error('PeerJS error:', err);
            showError('Connection error: ' + err.message);
        });
        
        // Get user media (camera and microphone)
        // Mobile-friendly constraints
        const constraints = {
            video: {
                width: { ideal: 1280 },
                height: { ideal: 720 },
                facingMode: 'user'
            },
            audio: true
        };
        
        navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                localStream = stream;
                document.getElementById('localVideo').srcObject = stream;
                updateCallStatus('Camera/mic ready');
                
                // Handle orientation changes
                window.addEventListener('orientationchange', handleResize);
                window.addEventListener('resize', handleResize);
            })
            .catch(err => {
                console.error('Error accessing media devices:', err);
                
                // Try with less restrictive constraints if first attempt fails
                navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                    .then(stream => {
                        localStream = stream;
                        document.getElementById('localVideo').srcObject = stream;
                        updateCallStatus('Camera/mic ready');
                    })
                    .catch(err => {
                        showError('Could not access camera/microphone. Please check permissions.');
                        callButton.disabled = true;
                    });
            });
        
        function handleResize() {
            // This helps mobile browsers properly display video after orientation change
            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.style.width = '100%';
                video.style.height = '100%';
            });
        }
        
        // Copy ID to clipboard
        copyButton.addEventListener('click', () => {
            const id = myIdElement.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(id).then(() => {
                    showNotification();
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    // Fallback for older browsers
                    copyToClipboardFallback(id);
                });
            } else {
                copyToClipboardFallback(id);
            }
        });
        
        function copyToClipboardFallback(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';  // Prevent scrolling to bottom
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showNotification();
            } catch (err) {
                console.error('Fallback copy failed:', err);
            }
            document.body.removeChild(textarea);
        }
        
        // Start call button
        callButton.addEventListener('click', () => {
            const peerId = peerIdInput.value.trim();
            if (!peerId) {
                showError('Please enter your friend\'s ID');
                return;
            }
            
            if (peerId === peer.id) {
                showError('You cannot call yourself!');
                return;
            }
            
            updateCallStatus('Calling ' + peerId + '...');
            const call = peer.call(peerId, localStream);
            setupCallHandlers(call);
            toggleCallButtons(true);
        });
        
        // End call button
        endButton.addEventListener('click', () => {
            if (currentCall) {
                currentCall.close();
                handleCallEnd();
            }
        });
        
        // Answer incoming calls
        peer.on('call', (call) => {
            if (isInCall) {
                call.close();
                return;
            }
            
            // Mobile-friendly confirmation
            updateCallStatus('Incoming call from ' + call.peer);
            const acceptCall = confirm(`Incoming call from ${call.peer}\n\nAccept?`);
            
            if (acceptCall) {
                call.answer(localStream);
                setupCallHandlers(call);
                toggleCallButtons(true);
            } else {
                call.close();
                updateCallStatus('Call declined');
            }
        });
        
        function setupCallHandlers(call) {
            if (currentCall) currentCall.close();
            currentCall = call;
            isInCall = true;
            
            call.on('stream', (remoteStream) => {
                document.getElementById('remoteVideo').srcObject = remoteStream;
                updateCallStatus('Connected to ' + call.peer);
                
                // Auto-rotate video on mobile if needed
                handleResize();
            });
            
            call.on('close', () => {
                handleCallEnd();
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                showError('Call failed: ' + err.message);
                handleCallEnd();
            });
        }
        
        function handleCallEnd() {
            document.getElementById('remoteVideo').srcObject = null;
            toggleCallButtons(false);
            updateCallStatus('Call ended');
            currentCall = null;
            isInCall = false;
        }
        
        function toggleCallButtons(callActive) {
            callButton.disabled = callActive;
            endButton.disabled = !callActive;
            peerIdInput.disabled = callActive;
        }
        
        function updateCallStatus(message) {
            callStatus.textContent = message;
        }
        
        function showError(message) {
            callStatus.textContent = message;
            callStatus.style.color = 'var(--danger)';
            setTimeout(() => {
                callStatus.style.color = '';
            }, 3000);
        }
        
        function showNotification() {
            notification.textContent = 'Copied to clipboard!';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            if (currentCall) currentCall.close();
            if (peer) peer.destroy();
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        });
        
        // Handle mobile back button (Android)
        document.addEventListener('backbutton', handleBackButton, false);
        
        function handleBackButton() {
            if (isInCall) {
                if (confirm('End current call?')) {
                    if (currentCall) currentCall.close();
                    handleCallEnd();
                }
            }
        }
    </script>
</body>
</html>
